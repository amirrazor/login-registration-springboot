<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
  <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div class="container">
  <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-header">
        <i class=""></i> Please Login
      </div>
      <div class="card-block" style="padding: 24px;">
        <form name="f" th:action="@{/login}" method="post">
          <fieldset>
            <!-- Thymeleaf + Spring Security error display -->
            <div th:if="${param.error}" class="alert alert-danger">
              Invalid username and password.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
              You have been logged out.
            </div>

            <!-- Login Controls -->
            <div class="form-group">
              <label for="username">Email:</label>
              <input type="text" class="form-control" id="username" name="username"
                     placeholder="Username">
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="Password">
            </div>

            <!-- Login Button -->
            <div class="form-actions text-center mt-5">
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>
            <p>Not registered yet? <a href="/register">Click here to register</a></p>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
